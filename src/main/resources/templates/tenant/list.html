<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Lista de Inquilinos</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container">
        <div class="page-header">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <h1 class="h3 mb-1">
                <i class="bi bi-people-fill me-2"></i> Inquilinos
              </h1>
              <p class="mb-0 opacity-75">
                Gerencie todos os inquilinos do sistema
              </p>
            </div>
            <a th:href="@{/tenants/new}" class="btn btn-primary shadow-sm">
              <i class="bi bi-plus-circle"></i>
              <span>Novo Inquilino</span>
            </a>
          </div>
        </div>

        <div class="card-custom">
          <div
            class="card-custom-header d-flex justify-content-between align-items-center"
          >
            <span
              ><i class="bi bi-list-ul me-2"></i> Inquilinos Cadastrados</span
            >
            <span
              class="badge bg-light text-dark"
              th:text="${#lists.size(tenants) + ' inquilinos'}"
            ></span>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0 table-sm">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>CPF/CNPJ</th>
                  <th>Cidade/Estado</th>
                  <th>Contatos</th>
                  <th class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="tenant : ${tenants}">
                  <td
                    th:text="${tenant.name}"
                    th:classappend="${#lists.isEmpty(tenant.properties)} ? 'fst-italic' : ''"
                  >
                    Nome do Inquilino
                  </td>
                  <td th:text="${tenant.cpfCnpj}">000.000.000-00</td>
                  <td
                    th:text="${tenant.city != null ? tenant.city + ' - ' + tenant.state : ''}"
                  ></td>
                  <td>
                    <small
                      th:each="contact, iterStat : ${tenant.contacts}"
                      th:text="${contact.contact} + (${iterStat.last} ? '' : ', ')"
                    ></small>
                  </td>
                  <td class="text-center">
                    <div class="btn-group btn-group-sm" role="group">
                      <a
                        th:href="@{/tenants/edit/{id}(id=${tenant.id})}"
                        class="btn btn-primary"
                        title="Editar"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </a>
                      <a
                        th:href="@{/tenants/delete/{id}(id=${tenant.id})}"
                        class="btn btn-danger"
                        title="Excluir"
                        onclick="return confirm('Tem certeza que deseja excluir este inquilino?');"
                      >
                        <i class="bi bi-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tenants)}">
                  <td colspan="8" class="text-center py-4">
                    <i
                      class="bi bi-inbox display-4 text-muted d-block mb-2"
                    ></i>
                    <span class="text-muted">Nenhum inquilino cadastrado</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
