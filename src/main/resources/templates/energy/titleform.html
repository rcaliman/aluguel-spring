<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Editar Títulos</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container">
        <div class="page-header">
          <div>
            <h1 class="h3 mb-1">
              <i class="bi bi-pencil-square me-2"></i> Editar Títulos da Tabela
            </h1>
            <p class="mb-0 opacity-75">
              Altere os nomes das colunas para identificar as quitinestes.
            </p>
          </div>
        </div>

        <div class="card-custom">
          <div class="card-custom-header">
            <span><i class="bi bi-input-cursor-text me-2"></i> Títulos</span>
          </div>
          <div class="card-custom-body p-4">
            <form
              th:action="@{/energies/savetitle}"
              th:object="${energyTitle}"
              method="post"
            >
              <div class="mb-3">
                <label for="titleAmount1" class="form-label"
                  >Identificação da primeira quitinete</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="titleAmount1"
                  th:field="*{titleAmount1}"
                  placeholder="Ex: Valor Rateado 1 R$"
                />
              </div>

              <div class="mb-3">
                <label for="titleAmount2" class="form-label"
                  >Identificação da segunda quitinete</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="titleAmount2"
                  th:field="*{titleAmount2}"
                  placeholder="Ex: Valor Rateado 2 R$"
                />
              </div>

              <div class="mb-3">
                <label for="titleAmount3" class="form-label"
                  >Identificação da terceira quitinete</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="titleAmount3"
                  th:field="*{titleAmount3}"
                  placeholder="Ex: Valor Rateado 3 R$"
                />
              </div>

              <div class="d-flex justify-content-end mt-4">
                <a
                  th:href="@{/energies}"
                  class="btn btn-secondary me-2"
                  >Cancelar</a
                >
                <button type="submit" class="btn btn-primary">
                  Salvar Títulos
                </button>
              </div>
            </form>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
