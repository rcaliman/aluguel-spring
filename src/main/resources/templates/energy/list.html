<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Leituras de Energia</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1><i class="bi bi-lightning-charge-fill"></i> Últimas Leituras de Energia</h1>
            <a th:href="@{/energy/new}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Nova Leitura</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>Relógio 1</th>
                        <th>Relógio 2</th>
                        <th>Relógio 3</th>
                        <th>Valor Conta R$</th>
                        <th>Valor Rateado 1 R$</th>
                        <th>Valor Rateado 2 R$</th>
                        <th>Valor Rateado 3 R$</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reading : ${energyReadings}">
                        <td th:text="${#temporals.format(reading.date(), 'dd/MM/yyyy')}">01/01/2025</td>
                        <td th:text="${reading.counter1()}">1000</td>
                        <td th:text="${reading.counter2()}">2000</td>
                        <td th:text="${reading.counter3()}">3000</td>
                        <td th:text="${#numbers.formatCurrency(reading.billAmount())}">R$ 500,00</td>
                        <td th:text="${#numbers.formatCurrency(reading.amount1())}">R$ 150,00</td>
                        <td th:text="${#numbers.formatCurrency(reading.amount2())}">R$ 150,00</td>
                        <td th:text="${#numbers.formatCurrency(reading.amount3())}">R$ 200,00</td>
                        <td>
                            <a th:if="${reading.last()}" th:href="@{/energy/edit/{id}(id=${reading.id()})}"
                                class="btn btn-sm btn-primary" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
