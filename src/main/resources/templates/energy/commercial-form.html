<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title
      th:text="${commercialEnergy.id == null} ? 'Nova Leitura de Energia Comercial' : 'Editar Leitura de Energia Comercial'"
    >
      Formulário de Energia Comercial
    </title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container">
        <div class="page-header">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <h1
                class="h3 mb-1"
                th:text="${commercialEnergy.id == null} ? 'Nova Leitura de Energia Comercial' : 'Editar Leitura de Energia Comercial'"
              ></h1>
              <p class="mb-0 opacity-75">Preencha os dados da medição abaixo</p>
            </div>
            <a th:href="@{/energies}" class="btn btn-primary shadow-sm">
              <i class="bi bi-arrow-left-circle"></i> Voltar para a Lista
            </a>
          </div>
        </div>
        <div class="card-custom">
          <div class="card-custom-header">
            <span
              ><i class="bi bi-input-cursor-text me-2"></i> Dados da
              Leitura</span
            >
          </div>
          <div class="card-custom-body">
            <form
              th:action="@{/energies/save-commercial}"
              th:object="${commercialEnergy}"
              method="post"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="date" class="form-label">Data da Leitura</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    name="date"
                    th:value="${commercialEnergy.date != null ? #temporals.format(commercialEnergy.date, 'yyyy-MM-dd') : ''}"
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="accountConsumption" class="form-label"
                    >Consumo da Conta (kWh)</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="accountConsumption"
                    name="accountConsumption"
                    th:value="${commercialEnergy.accountConsumption != null ? #numbers.formatDecimal(commercialEnergy.accountConsumption, 1, 2, 'POINT') : ''}"
                    required
                    placeholder="0.00"
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="accountValue" class="form-label"
                    >Valor Total da Conta</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input
                      type="number"
                      step="0.01"
                      class="form-control"
                      id="accountValue"
                      name="accountValue"
                      th:value="${commercialEnergy.accountValue != null ? #numbers.formatDecimal(commercialEnergy.accountValue, 1, 2, 'POINT') : ''}"
                      required
                      placeholder="0.00"
                    />
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="internalCounter" class="form-label"
                    >Medidor Interno</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="internalCounter"
                    name="internalCounter"
                    th:value="${commercialEnergy.internalCounter != null ? #numbers.formatDecimal(commercialEnergy.internalCounter, 1, 2, 'POINT') : ''}"
                    required
                    placeholder="0,00"
                  />
                </div>
              </div>

              <div
                class="d-flex justify-content-end gap-3 pt-4 mt-3 border-top"
              >
                <a th:href="@{/energies}" class="btn btn-secondary">
                  <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle"></i> Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
