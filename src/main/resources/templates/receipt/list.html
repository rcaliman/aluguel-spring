<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Recibos Gerados</title>
    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            #print-area,
            #print-area * {
                visibility: visible;
            }

            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .receipt-card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <section layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-file-earmark-text-fill"></i> Recibos Gerados</h1>
            <div>
                <a th:href="@{/properties}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
                <button onclick="window.print();" class="btn btn-primary"><i class="bi bi-printer"></i>
                    Imprimir</button>
            </div>
        </div>

        <div id="print-area">
            <div th:if="${#lists.isEmpty(receipts)}">
                <p class="alert alert-warning">Nenhum recibo foi gerado.</p>
            </div>

            <div class="row row-cols-1 g-4">
                <div class="col" th:each="receipt : ${receipts}">
                    <div class="card receipt-card">
                        <div class="card-header bg-dark text-white">
                            RECIBO DE ALUGUEL
                        </div>
                        <div class="card-body">
                            <p>
                                Recebi(emos) de <strong>
                                    <th:block th:text="${receipt.tenant}" />
                                </strong>,
                                a importância de <strong th:text="${#numbers.formatCurrency(receipt.value)}"></strong>,
                                referente ao aluguel do imóvel (
                                <th:block th:text="${receipt.propertyType}" />)
                                nº <strong th:text="${receipt.propertyNumber}"></strong>,
                                correspondente ao mês de <strong
                                    th:text="${receipt.month + '/' + receipt.year}"></strong>.
                            </p>
                            <hr>
                            <p class="text-center">
                                <strong th:text="${receipt.locale}"></strong>, <span th:text="${receipt.day}"></span> de
                                <span th:text="${receipt.month}"></span> de <span th:text="${receipt.year}"></span>.
                            </p>
                            <hr>
                            <div class="text-center mt-4">
                                __________________________________________________<br>
                                <strong th:text="${receipt.landlord}"></strong><br>
                                <span>(Locatário)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
