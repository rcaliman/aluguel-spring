<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title th:text="${landlord.id == null} ? 'Novo Locador' : 'Editar Locador'">
      Formulário de Locador
    </title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card-custom">
              <div class="card-custom-header gradient">
                <h1
                  class="h3 mb-0"
                  th:text="${landlord.id == null} ? 'Adicionar Novo Locador' : 'Editar Locador'"
                ></h1>
                <p class="mb-0 opacity-75">Preencha os dados pessoais abaixo</p>
              </div>

              <div class="card-custom-body">
                <form
                  th:action="@{/landlords/save}"
                  th:object="${landlord}"
                  method="post"
                >
                  <input type="hidden" th:field="*{id}" />

                  <h5 class="form-section-title">
                    <i class="bi bi-person-vcard"></i> Identificação
                  </h5>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="name" class="form-label">Nome Completo</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        th:field="*{name}"
                        required
                        placeholder="Digite o nome completo"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cpfCnpj"
                        th:field="*{cpfCnpj}"
                        placeholder="Apenas números"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="maritalStatus" class="form-label"
                        >Estado Civil</label
                      >
                      <select
                        class="form-select"
                        id="maritalStatus"
                        th:field="*{maritalStatus}"
                      >
                        <option value="">Selecione...</option>
                        <option
                          th:each="status : ${maritalStatusOptions}"
                          th:value="${status}"
                          th:text="${status.description}"
                        ></option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="dateOfBirth" class="form-label"
                        >Data de Nascimento</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="dateOfBirth"
                        th:field="*{dateOfBirth}"
                      />
                    </div>
                  </div>

                  <h5 class="form-section-title">
                    <i class="bi bi-geo-alt"></i> Contato e Endereço
                  </h5>
                  <div class="mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      th:field="*{address}"
                      placeholder="Ex: Rua, Nº, Bairro, Cidade - UF"
                    />
                  </div>

                  <div
                    class="d-flex justify-content-end gap-3 pt-4 mt-3 border-top"
                  >
                    <a
                      th:href="@{/landlords}"
                      class="btn btn-outline-secondary"
                    >
                      <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-check-circle"></i> Salvar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
