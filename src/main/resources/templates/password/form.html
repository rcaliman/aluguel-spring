<!doctype html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Alterar Senha</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container">
        <div class="page-header">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <h1 class="h3 mb-1">Alterar Senha</h1>
              <p class="mb-0 opacity-75">Digite sua nova senha abaixo</p>
            </div>
            <a href="javascript:history.back()" class="btn btn-secondary">
              <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-custom">
              <div class="card-custom-header">
                <span
                  ><i class="bi bi-key me-2"></i> Alterar Senha de Acesso</span
                >
              </div>

              <div class="card-custom-body">
                <form th:action="@{/password/update}" method="post">
                  <input type="hidden" name="id" th:value="${id}" />

                  <h5 class="form-section-title">
                    <i class="bi bi-shield-lock"></i> Nova Senha
                  </h5>

                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label for="password" class="form-label">Senha</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                        placeholder="Digite a nova senha"
                        minlength="4"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label for="confirmPassword" class="form-label"
                        >Confirmar Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        placeholder="Confirme a nova senha"
                        minlength="4"
                      />
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-end gap-3 pt-4 mt-3 border-top"
                  >
                    <a th:href="@{/}" class="btn btn-secondary">
                      <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="submitBtn"
                    >
                      <i class="bi bi-check-circle"></i> Alterar Senha
                    </button>
                  </div>
                </form>

                <script>
                  // Validação de confirmação de senha
                  document.addEventListener("DOMContentLoaded", function () {
                    const form = document.querySelector("form");
                    const passwordField = document.getElementById("password");
                    const confirmPasswordField =
                      document.getElementById("confirmPassword");

                    form.addEventListener("submit", function (e) {
                      const password = passwordField.value;
                      const confirmPassword = confirmPasswordField.value;

                      if (password !== confirmPassword) {
                        e.preventDefault();
                        e.stopPropagation();
                        alert(
                          "As senhas não coincidem. Por favor, verifique e tente novamente.",
                        );
                        confirmPasswordField.focus();
                        confirmPasswordField.select();
                        return false;
                      }
                    });
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
