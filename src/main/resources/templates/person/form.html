<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="${person.id == null} ? 'Nova Pessoa' : 'Editar Pessoa'">Formulário de Pessoa</title>
</head>

<body>
    <section layout:fragment="content">
        <h1 th:text="${person.id == null} ? 'Adicionar Nova Pessoa' : 'Editar Pessoa'"></h1>
        <hr />

        <form th:action="@{/persons/save}" th:object="${person}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="cpfCnpj" th:field="*{cpfCnpj}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3" th:if="${!isTypeSpecific}">
                    <label for="type" class="form-label">Tipo</label>
                    <select class="form-select" id="type" th:field="*{type}" required>
                        <option value="">Selecione...</option>
                        <option th:each="typeOpt : ${personTypes}" th:value="${typeOpt}"
                            th:text="${typeOpt.description}"></option>
                    </select>
                </div>

                <input type="hidden" th:if="${isTypeSpecific}" th:field="*{type}" />

                <div class="col-md-4 mb-3">
                    <label for="maritalStatus" class="form-label">Estado Civil</label>
                    <select class="form-select" id="maritalStatus" th:field="*{maritalStatus}">
                        <option value="">Selecione...</option>
                        <option th:each="status : ${maritalStatusOptions}" th:value="${status}"
                            th:text="${status.description}"></option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="dateOfBirth" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>

            <hr />
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Salvar</button>
            <a th:href="@{/persons}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
        </form>
    </section>
</body>

</html>
