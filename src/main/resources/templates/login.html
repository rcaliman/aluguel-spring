<!doctype html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Login | Sistema de Aluguel</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="login-container">
        <div class="card-custom login-card">
          <div class="card-custom-header gradient login-header">
            <h4><i class="bi bi-house-heart"></i> Acessar Sistema</h4>
            <p class="mb-0 opacity-75">Aluguel de Imóveis</p>
          </div>
          <div class="card-custom-body">
            <div
              th:if="${param.error}"
              class="alert alert-danger d-flex align-items-center"
              role="alert"
            >
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <div>Usuário ou senha inválidos.</div>
            </div>
            <div
              th:if="${param.logout}"
              class="alert alert-success d-flex align-items-center"
              role="alert"
            >
              <i class="bi bi-check-circle-fill me-2"></i>
              <div>Você saiu do sistema com sucesso.</div>
            </div>

            <form th:action="@{/login}" method="post" class="mt-3">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Digite seu usuário"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Digite sua senha"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
