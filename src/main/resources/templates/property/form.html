<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="${property.id == null} ? 'Novo Imóvel' : 'Editar Imóvel'">Formulário de Imóvel</title>
</head>

<body>
    <section layout:fragment="content">
        <h1 th:text="${property.id == null} ? 'Adicionar Novo Imóvel' : 'Editar Imóvel'"></h1>
        <hr />

        <form th:action="@{/properties/save}" th:object="${property}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="number" class="form-label">Número</label>
                    <input type="text" class="form-control" id="number" th:field="*{number}">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="complement" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complement" th:field="*{complement}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="person" class="form-label">Locatário/Inquilino</label>
                    <select class="form-select" id="person" th:field="*{person}">
                        <option value="">Selecione (se houver)</option>
                        <option th:each="p : ${persons}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="type" class="form-label">Tipo de Imóvel</label>
                    <select class="form-select" id="type" th:field="*{type}" required>
                        <option value="">Selecione...</option>
                        <option th:each="typeOpt : ${propertyTypes}" th:value="${typeOpt}"
                            th:text="${typeOpt.description}"></option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="value" class="form-label">Valor do Aluguel</label>
                    <input type="number" step="0.01" class="form-control" id="value" th:field="*{value}">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="paymentDay" class="form-label">Dia Vencimento</label>
                    <input type="number" class="form-control" id="paymentDay" th:field="*{paymentDay}" min="1" max="31">
                </div>
            </div>

            <div class="mb-3">
                <label for="observation" class="form-label">Observação</label>
                <textarea class="form-control" id="observation" rows="3" th:field="*{observation}"></textarea>
            </div>

            <hr />
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Salvar</button>
            <a th:href="@{/properties}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
        </form>
    </section>
</body>

</html>
