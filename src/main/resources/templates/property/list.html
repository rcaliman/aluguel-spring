<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Lista de Imóveis</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container">
        <div class="page-header">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <h1 class="h3 mb-1">
                <i class="bi bi-house-door-fill me-2"></i> Lista de Imóveis
              </h1>
              <p class="mb-0 opacity-75">
                Gerencie todos os imóveis do sistema
              </p>
            </div>
            <a th:href="@{/properties/new}" class="btn btn-light">
              <i class="bi bi-plus-circle"></i> Novo Imóvel
            </a>
          </div>
        </div>

        <form th:action="@{/receipts/generate}" method="post">
          <div class="card-custom">
            <div
              class="card-custom-header d-flex justify-content-between align-items-center"
            >
              <span
                ><i class="bi bi-list-ul me-2"></i> Imóveis Cadastrados</span
              >
              <span
                class="badge bg-light text-dark"
                th:text="${properties.size() + ' imóveis'}"
              ></span>
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped mb-0">
                <thead>
                  <tr>
                    <th width="50" class="text-center">
                      <input
                        class="form-check-input property-checkbox"
                        type="checkbox"
                        id="checkAllTable"
                        title="Selecionar Todos"
                      />
                    </th>
                    <th>Endereço</th>
                    <th>Inquilino</th>
                    <th width="120">Tipo</th>
                    <th width="120" class="text-end">Valor R$</th>
                    <th width="120" class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="prop : ${properties}">
                    <td class="text-center">
                      <input
                        class="form-check-input property-checkbox"
                        type="checkbox"
                        name="propertyIds"
                        th:value="${prop.id}"
                        th:disabled="${prop.tenant == null}"
                      />
                    </td>
                    <td>
                      <div th:text="${prop.address + ', ' + prop.number}">
                        Endereço do Imóvel
                      </div>
                      <small
                        class="text-muted"
                        th:if="${prop.complement}"
                        th:text="'Comp: ' + ${prop.complement}"
                      ></small>
                    </td>
                    <td>
                      <span
                        th:if="${prop.tenant != null}"
                        th:text="${prop.tenant.name}"
                        class="fw-medium"
                        >Nome do Inquilino</span
                      >
                      <span
                        th:if="${prop.tenant == null}"
                        class="badge badge-vacant"
                        >Vago</span
                      >
                    </td>
                    <td>
                      <span
                        class="badge bg-secondary"
                        th:text="${prop.type.description}"
                        >Tipo</span
                      >
                    </td>
                    <td
                      class="fw-bold text-end"
                      th:text="${#numbers.formatCurrency(prop.value)}"
                    >
                      R$ 1.000,00
                    </td>
                    <td class="text-center">
                      <div class="btn-group btn-group-sm" role="group">
                        <a
                          th:href="@{/properties/edit/{id}(id=${prop.id})}"
                          class="btn btn-outline-primary"
                          title="Editar"
                        >
                          <i class="bi bi-pencil-square"></i>
                        </a>
                        <a
                          th:href="@{/properties/delete/{id}(id=${prop.id})}"
                          class="btn btn-outline-danger"
                          title="Excluir"
                          onclick="return confirm('Tem certeza que deseja excluir este imóvel?');"
                        >
                          <i class="bi bi-trash"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr th:if="${properties.empty}">
                    <td colspan="7" class="text-center py-4">
                      <i
                        class="bi bi-inbox display-4 text-muted d-block mb-2"
                      ></i>
                      <span class="text-muted">Nenhum imóvel cadastrado</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-custom">
            <div class="card-custom-header">
              <i class="bi bi-file-earmark-text me-2"></i> Gerar Recibos para
              Imóveis Selecionados
            </div>
            <div class="card-custom-body">
              <div class="row align-items-end">
                <div class="col-md-5 mb-3 mb-md-0">
                  <label for="landlordId" class="form-label"
                    >Locador (quem assina o recibo)</label
                  >
                  <select
                    id="landlordId"
                    name="landlordId"
                    class="form-select"
                    required
                  >
                    <option value="">Selecione um locador...</option>
                    <option
                      th:each="landlord : ${landlords}"
                      th:value="${landlord.id}"
                      th:text="${landlord.name}"
                    ></option>
                  </select>
                </div>
                <div class="col-md-2 mb-3 mb-md-0">
                  <label for="month" class="form-label">Mês</label>
                  <select id="month" name="month" class="form-select" required>
                    <option th:selected="${currentMonth == 1}" value="Janeiro">
                      Janeiro
                    </option>
                    <option
                      th:selected="${currentMonth == 2}"
                      value="Fevereiro"
                    >
                      Fevereiro
                    </option>
                    <option th:selected="${currentMonth == 3}" value="Março">
                      Março
                    </option>
                    <option th:selected="${currentMonth == 4}" value="Abril">
                      Abril
                    </option>
                    <option th:selected="${currentMonth == 5}" value="Maio">
                      Maio
                    </option>
                    <option th:selected="${currentMonth == 6}" value="Junho">
                      Junho
                    </option>
                    <option th:selected="${currentMonth == 7}" value="Julho">
                      Julho
                    </option>
                    <option th:selected="${currentMonth == 8}" value="Agosto">
                      Agosto
                    </option>
                    <option th:selected="${currentMonth == 9}" value="Setembro">
                      Setembro
                    </option>
                    <option th:selected="${currentMonth == 10}" value="Outubro">
                      Outubro
                    </option>
                    <option
                      th:selected="${currentMonth == 11}"
                      value="Novembro"
                    >
                      Novembro
                    </option>
                    <option
                      th:selected="${currentMonth == 12}"
                      value="Dezembro"
                    >
                      Dezembro
                    </option>
                  </select>
                </div>
                <div class="col-md-2 mb-3 mb-md-0">
                  <label for="year" class="form-label">Ano</label>
                  <select id="year" name="year" class="form-select" required>
                    <option
                      th:each="y : ${years}"
                      th:value="${y}"
                      th:text="${y}"
                      th:selected="${y == currentYear}"
                    ></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    id="generateReceiptsBtn"
                    disabled
                  >
                    <i class="bi bi-file-earmark-text"></i> Gerar Recibos
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <th:block layout:fragment="js">
      <script>
        $(document).ready(function () {
          const checkAll = $("#checkAllTable");
          const checkboxes = $(".property-checkbox:not(:disabled)");
          const submitBtn = $("#generateReceiptsBtn"); // Seleciona o botão pelo novo ID

          // Função para destacar linhas selecionadas
          function updateRowHighlights() {
            $("tbody tr").removeClass("table-active");
            checkboxes
              .filter(":checked")
              .closest("tr")
              .addClass("table-active");
          }

          // Nova função para habilitar/desabilitar o botão de gerar recibos
          function toggleSubmitButtonState() {
            // Verifica se existe algum checkbox (que não seja o "checkAll") marcado
            const anyChecked = checkboxes.filter(":checked").length > 0;
            // Habilita o botão se anyChecked for true, e desabilita se for false
            submitBtn.prop("disabled", !anyChecked);
          }

          // Ação para o checkbox "Selecionar Todos"
          checkAll.on("click", function () {
            checkboxes.prop("checked", $(this).is(":checked"));
            updateRowHighlights();
            toggleSubmitButtonState(); // Atualiza o estado do botão
          });

          // Atualiza o estado do "Selecionar Todos" se um checkbox individual for clicado
          checkboxes.on("change", function () {
            if (checkboxes.length === checkboxes.filter(":checked").length) {
              checkAll.prop("checked", true).prop("indeterminate", false);
            } else if (checkboxes.filter(":checked").length > 0) {
              checkAll.prop("checked", false).prop("indeterminate", true);
            } else {
              checkAll.prop("checked", false).prop("indeterminate", false);
            }
            updateRowHighlights();
            toggleSubmitButtonState(); // Atualiza o estado do botão
          });

          // Inicializa os destaques e o estado do botão na carga da página
          updateRowHighlights();
          toggleSubmitButtonState();
        });
      </script>
    </th:block>
  </body>
</html>
