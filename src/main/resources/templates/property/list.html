<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Lista de Imóveis</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1><i class="bi bi-house-door-fill"></i> Lista de Imóveis</h1>
            <a th:href="@{/properties/new}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Novo Imóvel</a>
        </div>

        <form th:action="@{/receipts/generate}" method="post">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Sel.</th>
                            <th>Endereço</th>
                            <th>Número</th>
                            <th>Tipo</th>
                            <th>Locatário/Inquilino</th>
                            <th>Valor R$</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prop : ${properties}">
                            <td>
                                <input class="form-check-input property-checkbox" type="checkbox" name="propertyIds"
                                    th:value="${prop.id}" th:disabled="${prop.person == null}">
                            </td>
                            <td th:text="${prop.address}">Endereço do Imóvel</td>
                            <td th:text="${prop.number}">123</td>
                            <td th:text="${prop.type.description}">Tipo</td>
                            <td th:text="${prop.person != null ? prop.person.name : 'N/A'}">Nome da Pessoa</td>
                            <td th:text="${#numbers.formatCurrency(prop.value)}">R$ 1.000,00</td>
                            <td>
                                <a th:href="@{/properties/edit/{id}(id=${prop.id})}" class="btn btn-sm btn-primary"
                                    title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/properties/delete/{id}(id=${prop.id})}" class="btn btn-sm btn-danger"
                                    title="Excluir"
                                    onclick="return confirm('Tem certeza que deseja excluir este imóvel?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr>
            <div class="card">
                <div class="card-header">
                    Gerar Recibos
                </div>
                <div class="card-body">
                    <div class="row align-items-end">
                        <div class="col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkAll">
                                <label class="form-check-label" for="checkAll">
                                    Todos
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="landlordId" class="form-label">Locatário (Landlord)</label>
                            <select id="landlordId" name="landlordId" class="form-select" required>
                                <option value="">Selecione um locatário...</option>
                                <option th:each="landlord : ${landlords}" th:value="${landlord.id}"
                                    th:text="${landlord.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="month" class="form-label">Mês</label>
                            <select id="month" name="month" class="form-select" required>
                                <option th:selected="${currentMonth == 1}" value="Janeiro">Janeiro</option>
                                <option th:selected="${currentMonth == 2}" value="Fevereiro">Fevereiro</option>
                                <option th:selected="${currentMonth == 3}" value="Março">Março</option>
                                <option th:selected="${currentMonth == 4}" value="Abril">Abril</option>
                                <option th:selected="${currentMonth == 5}" value="Maio">Maio</option>
                                <option th:selected="${currentMonth == 6}" value="Junho">Junho</option>
                                <option th:selected="${currentMonth == 7}" value="Julho">Julho</option>
                                <option th:selected="${currentMonth == 8}" value="Agosto">Agosto</option>
                                <option th:selected="${currentMonth == 9}" value="Setembro">Setembro</option>
                                <option th:selected="${currentMonth == 10}" value="Outubro">Outubro</option>
                                <option th:selected="${currentMonth == 11}" value="Novembro">Novembro</option>
                                <option th:selected="${currentMonth == 12}" value="Dezembro">Dezembro</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="year" class="form-label">Ano</label>
                            <select id="year" name="year" class="form-select" required>
                                <option th:each="y : ${years}" th:value="${y}" th:text="${y}"
                                    th:selected="${y == currentYear}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-file-earmark-text"></i>
                                Gerar Recibos</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <th:block layout:fragment="js">
        <script>
            $(document).ready(function () {
                $('#checkAll').on('click', function () {
                    $('.property-checkbox:not(:disabled)').prop('checked', $(this).is(':checked'));
                });
            });
        </script>
    </th:block>

</body>

</html>
