<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Lista de Imóveis</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container">
        <div class="page-header">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <h1 class="h3 mb-1">
                <i class="bi bi-house-door-fill me-2"></i> Lista de Imóveis
              </h1>
              <p class="mb-0 opacity-75">
                Gerencie todos os imóveis do sistema
              </p>
            </div>
            <a th:href="@{/properties/new}" class="btn btn-primary shadow-sm">
              <i class="bi bi-plus-circle"></i> Novo Imóvel
            </a>
          </div>
        </div>

        <form th:action="@{/receipts/generate}" method="post">
          <div class="card-custom">
            <div
              class="card-custom-header d-flex justify-content-between align-items-center"
            >
              <span
                ><i class="bi bi-list-ul me-2"></i> Imóveis Cadastrados</span
              >
              <span
                class="badge bg-light text-dark"
                th:text="${properties.size() + ' imóveis'}"
              ></span>
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped mb-0">
                <thead>
                  <tr>
                    <th width="50" class="text-center">
                      <input
                        class="form-check-input property-checkbox"
                        type="checkbox"
                        id="checkAllTable"
                        title="Selecionar Todos"
                      />
                    </th>
                    <th width="150">
                      <a
                        class="text-decoration-none text-dark"
                        th:href="@{/properties(sortField='propertyType')}"
                      >
                        Tipo
                        <span
                          th:if="${sortField == 'propertyType'}"
                          class="ms-1 bi-sort-up"
                        ></span>
                      </a>
                    </th>
                    <th width="100">
                      <a
                        class="text-decoration-none text-dark"
                        th:href="@{/properties(sortField='number')}"
                      >
                        Número
                        <span
                          th:if="${sortField == 'number'}"
                          class="ms-1 bi-sort-up"
                        ></span>
                      </a>
                    </th>
                    <th>
                      <a
                        class="text-decoration-none text-dark"
                        th:href="@{/properties(sortField='tenant.name')}"
                      >
                        Inquilino
                        <span
                          th:if="${sortField == 'tenant.name'}"
                          class="ms-1 bi-sort-up"
                        ></span>
                      </a>
                    </th>
                    <th>Observação</th>
                    <th width="120" class="text-center">
                      <a
                        class="text-decoration-none text-dark"
                        th:href="@{/properties(sortField='paymentDay')}"
                      >
                        Dia Pgto.
                        <span
                          th:if="${sortField == 'paymentDay'}"
                          class="ms-1 bi-sort-up"
                        ></span>
                      </a>
                    </th>
                    <th width="120" class="text-end">
                      <a
                        class="text-decoration-none text-dark"
                        th:href="@{/properties(sortField='value')}"
                      >
                        Valor R$
                        <span
                          th:if="${sortField == 'value'}"
                          class="ms-1 bi-sort-up"
                        ></span>
                      </a>
                    </th>
                    <th width="120" class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="prop : ${properties}">
                    <td class="text-center">
                      <input
                        class="form-check-input property-checkbox"
                        type="checkbox"
                        name="propertyIds"
                        th:value="${prop.id}"
                        th:disabled="${prop.tenant == null}"
                      />
                    </td>
                    <td>
                      <div>
                        <span
                          class="badge bg-secondary"
                          th:text="${prop.propertyType.displayName}"
                        ></span>
                      </div>
                      <small
                        class="text-muted"
                        th:if="${prop.complement}"
                        th:text="${prop.complement}"
                      ></small>
                    </td>
                    <!-- ================================================================== -->
                    <!-- == CÉLULA "NÚMERO" ATUALIZADA COM O ÍCONE DE INFORMAÇÕES      == -->
                    <!-- ================================================================== -->
                    <td>
                      <div class="d-flex align-items-center">
                        <a
                          th:href="@{/infopage/{id}(id=${prop.id})}"
                          class="me-2 text-info"
                          title="Ver Detalhes"
                        >
                          <i class="bi bi-info-circle-fill"></i>
                        </a>
                        <span th:text="${prop.number}"></span>
                      </div>
                    </td>
                    <!-- ================================================================== -->
                    <td>
                      <span
                        th:if="${prop.tenant != null}"
                        class="d-flex align-items-center"
                      >
                        <a
                          th:href="@{/contracts/form/{id}(id=${prop.id})}"
                          class="me-2 text-secondary"
                          title="Gerar Contrato"
                        >
                          <i class="bi bi-file-earmark-text"></i>
                        </a>
                        <span th:text="${prop.tenant.name}" class="fw-medium"
                          >Nome do Inquilino</span
                        >
                      </span>
                      <span
                        th:if="${prop.tenant == null}"
                        class="badge badge-vacant"
                        >Vago</span
                      >
                    </td>
                    <td>
                      <small
                        class="text-muted"
                        th:if="${prop.observation != null and not #strings.isEmpty(prop.observation)}"
                        th:text="${prop.observation}"
                      ></small>
                    </td>
                    <td class="text-center" th:text="${prop.paymentDay}"></td>
                    <td
                      class="fw-bold text-end"
                      th:text="${#numbers.formatCurrency(prop.value)}"
                    >
                      R$ 1.000,00
                    </td>
                    <td class="text-center">
                      <div class="btn-group btn-group-sm" role="group">
                        <a
                          th:href="@{/properties/edit/{id}(id=${prop.id})}"
                          class="btn btn-primary"
                          title="Editar"
                        >
                          <i class="bi bi-pencil-square"></i>
                        </a>
                        <a
                          th:href="@{/properties/delete/{id}(id=${prop.id})}"
                          class="btn btn-danger"
                          title="Excluir"
                          onclick="return confirm('Tem certeza que deseja excluir este imóvel?');"
                        >
                          <i class="bi bi-trash"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr th:if="${properties.empty}">
                    <td colspan="8" class="text-center py-4">
                      <i
                        class="bi bi-inbox display-4 text-muted d-block mb-2"
                      ></i>
                      <span class="text-muted">Nenhum imóvel cadastrado</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- SEÇÃO DE GERAÇÃO DE RECIBOS REINTEGRADA -->
          <div class="card-custom">
            <div class="card-custom-header">
              <i class="bi bi-file-earmark-text me-2"></i> Gerar Recibos para
              Imóveis Selecionados
            </div>
            <div class="card-custom-body">
              <div class="row align-items-end">
                <div class="col-md-5 mb-3 mb-md-0">
                  <label for="landlordId" class="form-label"
                    >Locador (quem assina o recibo)</label
                  >
                  <select
                    id="landlordId"
                    name="landlordId"
                    class="form-select"
                    required
                  >
                    <option value="">Selecione um locador...</option>
                    <option
                      th:each="landlord : ${landlords}"
                      th:value="${landlord.id}"
                      th:text="${landlord.name}"
                      th:selected="${landlord.main}"
                    ></option>
                  </select>
                </div>
                <div class="col-md-2 mb-3 mb-md-0">
                  <label for="month" class="form-label">Mês</label>
                  <select id="month" name="month" class="form-select" required>
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                  </select>
                </div>
                <div class="col-md-2 mb-3 mb-md-0">
                  <label for="year" class="form-label">Ano</label>
                  <select
                    id="year"
                    name="year"
                    class="form-select"
                    required
                  ></select>
                </div>
                <div class="col-md-3">
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    id="generateReceiptsBtn"
                    disabled
                  >
                    <i class="bi bi-file-earmark-text"></i> Gerar Recibos
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
