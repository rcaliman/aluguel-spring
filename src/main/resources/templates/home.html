<!doctype html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{layout}"
>
  <head>
    <title>Página Inicial</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="page-header">
        <div>
          <h1 class="h2 mb-0">Bem-vindo(a) ao Sistema</h1>
          <p class="mb-0 text-white-50">
            Gerencie seus imóveis, inquilinos e finanças com facilidade.
          </p>
        </div>
      </div>

      <div class="card-custom">
        <div class="card-custom-header">
          <i class="bi bi-speedometer2"></i> Painel de Controle
        </div>
        <div class="card-custom-body">
          <p class="lead">
            Utilize os atalhos abaixo para navegar rapidamente pelas seções mais
            importantes do sistema.
          </p>
          <hr class="my-4" />

          <div class="row text-center">
            <div class="col-6 col-md-3 mb-3">
              <a th:href="@{/properties}" class="text-decoration-none">
                <div class="card h-100 card-body shadow-sm">
                  <i class="bi bi-buildings display-4 text-ctp-lavender"></i>
                  <h5 class="mt-3 mb-0">Imóveis</h5>
                </div>
              </a>
            </div>
            <div class="col-6 col-md-3 mb-3">
              <a th:href="@{/tenants}" class="text-decoration-none">
                <div class="card h-100 card-body shadow-sm">
                  <i class="bi bi-people display-4 text-ctp-lavender"></i>
                  <h5 class="mt-3 mb-0">Inquilinos</h5>
                </div>
              </a>
            </div>
            <div class="col-6 col-md-3 mb-3">
              <a th:href="@{/landlords}" class="text-decoration-none">
                <div class="card h-100 card-body shadow-sm">
                  <i class="bi bi-person-badge display-4 text-ctp-lavender"></i>
                  <h5 class="mt-3 mb-0">Locadores</h5>
                </div>
              </a>
            </div>
            <div class="col-6 col-md-3 mb-3">
              <a th:href="@{/energies}" class="text-decoration-none">
                <div class="card h-100 card-body shadow-sm">
                  <i
                    class="bi bi-lightning-charge display-4 text-ctp-lavender"
                  ></i>
                  <h5 class="mt-3 mb-0">Energia</h5>
                </div>
              </a>
            </div>
            <div class="col-6 col-md-3 mb-3" sec:authorize="hasAuthority('ADMIN')">
              <a th:href="@{/users}" class="text-decoration-none">
                <div class="card h-100 card-body shadow-sm">
                  <i class="bi bi-person-gear display-4 text-ctp-lavender"></i>
                  <h5 class="mt-3 mb-0">Usuários</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
