<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <title>Usuários</title>
</head>

<body>
  <section layout:fragment="content">
    <div class="container">
      <div class="page-header">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <h1 class="h3 mb-1">
              <i class="bi bi-people-fill me-2"></i> Lista de Usuários
            </h1>
            <p class="mb-0 opacity-75">
              Gerencie os usuários do sistema.
            </p>
          </div>
          <a th:href="@{/users/new}" class="btn btn-secondary">
            <i class="bi bi-plus-circle"></i> Novo usuário
          </a>
        </div>
      </div>

      <div class="card-custom">
        <div class="card-custom-header">
          <i class="bi bi-list-ul me-2"></i> Usuários Cadastrados
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-striped mb-0 table-sm">
            <thead>
              <tr>
                <th>Nome de Usuário</th>
                <th>Perfil</th>
                <th>Data de Criação</th>
                <th class="text-center th-col-actions">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.username}" th:title="${user.username}" class="name-cell">
                  username
                </td>
                <td>
                  <span class="badge"
                        th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-info'"
                        th:text="${user.role.displayName}">
                    Perfil
                  </span>
                </td>
                <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm') : '-'}">
                  01/01/2025 00:00
                </td>
                <td class="text-center">
                  <div class="action-buttons">
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="action-btn action-btn-edit"
                      title="Editar">
                      <i class="bi bi-pencil"></i>
                    </a>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="4" class="text-center py-4">
                  <i class="bi bi-inbox display-4 text-muted d-block mb-2"></i>
                  <span class="text-muted">Nenhum usuário cadastrado</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
