spring.application.name=aluguel

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/db_aluguel?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSL=false
spring.datasource.username=root
spring.datasource.password=example

# Flyway Configuration
# Baseline version 1 marca o estado atual do banco como ponto de partida
# Novas migrações devem começar em V2__*.sql
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JPA/Hibernate Configuration
# Em DEV, usar 'validate' para garantir que o schema está sincronizado com as entities
# O Flyway será responsável por todas as mudanças no schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# DevTools
spring.devtools.restart.additional-exclude=**/mappers/**

# Server Configuration
server.port=8081
