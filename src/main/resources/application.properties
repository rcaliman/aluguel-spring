spring.application.name=aluguel

spring.datasource.url=jdbc:mysql://localhost:3306/db_aluguel?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSL=false
spring.datasource.username=root
spring.datasource.password=example

# Flyway Configuration - DESABILITADO
# O banco foi restaurado manualmente do backup e não há migrations
# Quando criar novas migrations no futuro, habilite o Flyway novamente
spring.flyway.enabled=false

# JPA/Hibernate Configuration
# Usando 'update' em DEV para permitir alterações automáticas no schema
# O Hibernate gerenciará o schema automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone = America/Sao_Paulo

spring.devtools.restart.additional-exclude=**/mappers/**

server.port=8081
